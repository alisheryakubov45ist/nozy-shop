<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NOZY Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOADER -->
<div id="loader"><div class="spinner"></div></div>

<header class="top">
  <div class="branding">
    <h1>NOZY Store</h1>
    <p>пространство женского люкса</p>
  </div>
  <div class="categories">
    <button onclick="filter('all')">Все</button>
    <button onclick="filter('clothes')">Одежда</button>
    <button onclick="filter('scarves')">Платки</button>
    <button onclick="filter('shoes')">Обувь</button>
    <button onclick="filter('accessories')">Аксессуары</button>
  </div>
</header>

<main id="products" class="grid"></main>

<!-- CART -->
<div class="cart">
  <span><b id="cart-count">0</b> • <b id="cart-sum">0</b> сомони</span>
  <button onclick="checkout()">Оформить</button>
</div>

<!-- FULLSCREEN VIEW -->
<div id="viewer" onclick="closeViewer()">
  <img id="viewer-img">
</div>

<script src="app.js"></script>
</body>
</html>
